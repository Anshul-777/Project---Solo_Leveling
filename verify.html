
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Solo Leveling Reality System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Solo Leveling Reality System</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="quests.html">Quests</a>
                <a href="profile.html">Profile</a>
                <a href="rewards.html">Rewards</a>
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto pt-20 pb-10">
        <h2 class="text-4xl font-bold text-center mb-10 animate-fade-in">Verify Quest Completion</h2>

        <div class="flex flex-col items-center">
            <form class="bg-gray-800 p-6 rounded-lg w-96 animate-slide-in" onsubmit="submitVerification(event)">
                <h3 class="text-2xl font-bold mb-4">Quest: Write 500 Words</h3>
                <label class="block mb-2">Upload Proof</label>
                <input type="file" class="mb-4 w-full" accept="image/*, .txt" required>
                <textarea class="w-full h-24 bg-gray-700 p-2 rounded mb-4" placeholder="Additional notes (optional)"></textarea>
                <button type="submit" class="btn bg-blue-500 w-full hover:bg-blue-600">Submit for Verification</button>
            </form>
            <div class="mt-6">
                <p>Status: <span class="text-yellow-400">Pending</span></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function submitVerification(event) {
            event.preventDefault();
            // Future: Send to server via fetch('/api/verify')
            alert('Verification submitted! (Static demo)');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
